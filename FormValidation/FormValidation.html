
<html>

<head>

<title>Form Validation</title> 


<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="FormValidation.js"></script>

<link rel = "stylesheet" type = "text/css" href = "FormValidation.css">

</head>

<body>


<div id = "wrapper">

<div id = "success"> You have successfully submited the form </div>

<div id = "error"></div>

<div class = "form-element">

<label for="email"> Email </label>
<input type = "text" name = "email" id = "email" placeholder = "yourname@gmail.com">

</div>


<div class = "form-element">

<label for="phone"> Telephone </label>
<input type = "text" name = "phone" id = "phone" placeholder = "0123456789">

</div>


<div class = "form-element">

<label for = "password"> Password </label>
<input type = "password" name = "password" id = "password">

</div>


<div class = "form-element">

<label for = "con-password"> Confirm Password </label>
<input type = "password" name = "con-password" id = "con-password">

</div>



<div class = "form-element">

<input type = "submit"  id = "submitbtn" value = "Submit"

</div>

</div>


</body>

</html>
